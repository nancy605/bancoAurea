    <script type="text/javascript">

        function addEvent(ele,eve,fun,cap){
          if(window.attachEvent)
              addAttachEvent('on'+eve,fun);
            else
        ele.addEventListener(eve,fun,cap);
    }


        

        function cargar() {
            var botonRegistro = document.querySelector(".btn_Registro");
            botonRegistro.addEventListener('click', validaDatos, false);
             // Añadir eventos de keypress a los campos específicos
            addEvent(document.getElementById('full_name'), 'keypress', filtraLetras, false);
            addEvent(document.getElementById('postal_code'), 'keypress', filtraNumeros, false);
            addEvent(document.getElementById('phone'), 'keypress', filtraNumeros, false);
             addEvent(document.getElementById('saldo'), 'keypress', filtraNumeros, false);
            addEvent(document.getElementById('numeroCuenta'), 'keypress', filtraNumeros, false);
             addEvent(document.getElementById('fecha'), 'keypress', filtraNumeros, false);
           
        }

        function validaDatos(event) {
            event.preventDefault();  

            // Obtener valores de los campos del formulario
            var fullName = document.getElementById('full_name').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var postalCode = document.getElementById('postal_code').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var fechaNac = document.getElementById('fechaNac').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var numeroCuenta = document.getElementById('numeroCuenta').value;
            var tipoCuenta = document.getElementById('tipo_cuenta').value;
            var saldo = document.getElementById('saldo').value;
            var fecha = document.getElementById('fecha').value;
            var sucursal = document.getElementById('sucursal').value;

            // Validar datos
            if (
                fullName !== "" &&
                address !== "" &&
                city !== "" &&
                state !== "" &&
                postalCode !== "" &&
                email !== "" &&
                phone !== "" &&
                fechaNac !== "" &&
                password !== "" &&
                confirmPassword !== "" &&
                password === confirmPassword &&
                numeroCuenta !== "" &&
                tipoCuenta !== "" &&
                saldo !== "" &&
                fecha !== "" &&
                sucursal !== ""
            ) {
                conexionServidor();
            } else {
                Swal.fire({
                    title: "Falta algún dato o las contraseñas no coinciden",
                    confirmButtonText: "Confirmar"
                });
            }
        }

        function conexionServidor() {
            var fullName = document.getElementById('full_name').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var postalCode = document.getElementById('postal_code').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var fechaNac = document.getElementById('fechaNac').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var numeroCuenta = document.getElementById('numeroCuenta').value;
            var tipoCuenta = document.getElementById('tipo_cuenta').value;
            var saldo = document.getElementById('saldo').value;
            var fecha = document.getElementById('fecha').value;
            var sucursal = document.getElementById('sucursal').value;

            // Concatenar los datos directamente
            var datos = "full_name=" + fullName +
                        "&address=" + address +
                        "&city=" + city +
                        "&state=" + state +
                        "&postal_code=" + postalCode +
                        "&email=" + email +
                        "&phone=" + phone +
                        "&fechaNac=" + fechaNac +
                        "&password=" + password +
                        "&confirm_password=" + confirmPassword +
                        "&numeroCuenta=" + numeroCuenta +
                        "&tipo_cuenta=" + tipoCuenta +
                        "&saldo=" + saldo +
                        "&fecha=" + fecha +
                        "&sucursal=" + sucursal;

            // Crear la solicitud AJAX
            conexion = xmlhttprequest();
            conexion.onreadystatechange = esperaRespuesta;
            conexion.open("POST", "registrar_cliente.php", true);
            conexion.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            conexion.send(datos);
        }

        function esperaRespuesta() {
            if (conexion.readyState === 4) {
                Swal.fire({
                    title: "Registro exitoso",
                    text: conexion.responseText,
                    confirmButtonText: "Confirmar"
                });
            }
        }
        function xmlhttprequest(){
        return new XMLHttpRequest();
    }
    function filtraLetras(){
      if(event.keyCode>=65 && event.keyCode<=90){
        event.returnValue=true;
      } else if(event.keyCode>=97 && event.keyCode<=122){
        event.returnValue=true;
      }else
        event.returnValue=false;
    }
    function filtraNumeros(){
        if(event.keyCode>=48 && event.keyCode<=57)
          event.returnValue=true;
        else
          event.returnValue=false;
      }
